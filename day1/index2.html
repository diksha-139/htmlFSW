<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second table Design</title>
</head>
<body>
    <table border="2px" width="400px" height="400px" >
        
        <tr>
            <td colspan="3" rowspan="2" style="border-bottom-color: transparent;">1</td>

            <td>2</td>

            
        </tr>
        <tr>
            <td colspan="3">5</td>

       

            
        </tr>
        <tr>
            <td rowspan="2" style="border-right-color: transparent; border-top-color: black;"
            >9</td>

            <td rowspan="2" style="border-left-color: transparent; border-top-color: black;">10</td>

            <td rowspan="2" style="border-top-color: transparent;">11</td>

            <td>12</td>
        </tr>
        <tr>



            <td>16</td>
        </tr>
    </table>
    
</body>
</html>
