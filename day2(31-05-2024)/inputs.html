<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Input Fields</title>
</head>
<body>
    <div style="display: block; background-color:aquamarine;width:200px;">
        <h1 style="text-align: center;">Registration Form</h1>
        Name:<input type="text" name="s_name" id="s_name" value="">
        <br>
        Email:<input type="email" name="s_email" id="s_email" value="">
        <br>

        Phone:<input type="number" name="p_no" id="p_no" value="">
        <br>

        Gender:<input type="radio" name="gender" id="gender" value="M">Male
        <br>

        <input type="radio" name="gender" id="gender" value="F">Female
        <br>

        <input type="radio" name="gender" id="gender" value="O">Other
        <br>


        Select Depratment:<select name="department" id="department">
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>

            <option value="ME">ME</option>

            <option value="CE">CE</option>

            <option value="BME">BME</option>
            <option value="IT">IT</option>


        </select>
        <br>


        Date of Birth:<input type="date" name="dob" id="dob">
        <br>

        Password: <input type="password" name="pwd" id="pwd" value="">
        <br>


        <input type="submit" value="save">




    </div>
    
</body>
</html>
